<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshok</title>
    <style>
        #petrovich {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px; /* Adjust as needed */
            display: none;
        }
        #message {
            position: fixed;
            bottom: 150px; /* Adjust as needed */
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #controls img {
            cursor: pointer;
            width: 100px; /* Adjust as needed */
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Мешок</h1>
    <div id="timer">25:00</div>
    <div id="controls">
        <img id="start" src="meshok.png" alt="Мешок"/>
        <img id="stop" src="stop.png" alt="Стоп"/>
        <img id="shovel" src="shovel.png" alt="Лопата"/>
    </div>
    <img id="petrovich" src="petrovich.png" alt="Петрович"/>
    <div id="message"></div>
    <script src="app.js"></script>
</body>
</html>
