<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 2em;
            margin: 20px 0;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        #controls img {
            cursor: pointer;
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            margin: 10px;
        }
        #petrovich {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px; /* Adjust as needed */
            display: none;
        }
        #message {
            position: fixed;
            bottom: 150px; /* Adjust as needed */
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #counters {
            margin: 20px 0;
        }
        #reset {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Мешок</h1>
    <div id="timer">25:00</div>
    <div id="controls">
        <img id="start" src="meshok.png" alt="Мешок"/>
        <img id="stop" src="stop.png" alt="Стоп"/>
        <img id="shovel" src="shovel.png" alt="Лопата"/>
    </div>
    <div id="counters">
        <p>Проворочанных мешков: <span id="work-count">0</span></p>
        <p>Периодов отдыха: <span id="break-count">0</span></p>
        <button id="reset">Сбросить</button>
    </div>
    <img id="petrovich" src="petrovich.png" alt="Петрович"/>
    <div id="message"></div>
    <script src="app.js"></script>
</body>
</html>
