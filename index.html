<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мешок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 48px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .start {
            background-color: #4CAF50;
            color: white;
        }
        .stop {
            background-color: #f44336;
            color: white;
        }
        #petrovich {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150px; /* Adjust as needed */
            display: none;
        }
        #message {
            position: fixed;
            bottom: 150px; /* Adjust as needed */
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Мешок</h1>
    <div id="timer">25:00</div>
    <div>
        <button class="button start" onclick="startTimer()">Start</button>
        <button class="button stop" onclick="stopTimer()">Stop</button>
    </div>
    <img id="petrovich" src="petrovich.png" alt="Петрович"/>
    <div id="message"></div>
    <script src="app.js"></script>
</body>
</html>
